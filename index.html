<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to Our <span class="font-semibold text-purple-600">Bap er bank!!!</span></h1>
    </header>
    <main>
        <section id="checking" class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
                <h3 class="text-2xl mb-4">Please Login First</h3>
                <div action="">
                <input id="user-email" class="border-2 w-3/4 block rounded border-gray-400 mb-4 px-6" type="text" placeholder="Your email">
                <input id="user-password" class="border-2 w-3/4 block rounded border-gray-400 mb-4 px-6" type="password" name="" id="" placeholder="Your password">
                <button id="login-submit" class="bg-cyan-600 px-4 rounded py-2 text-white font-semibold">Log me in</button>
                </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
