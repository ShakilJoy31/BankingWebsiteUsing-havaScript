<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to the <span class="font-semibold text-purple-600">main section of the Bank</span></h1>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Mooooooney!!!</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-text">00</span></h4>
                </div>
                
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and withdraw -->
        <section class="mt-8">
            <div class="grid gap-4 grid-cols-2">
                <div class="bg-lime-200 rounded p-4">
                    <h3 class="text-2xl">Amount of your Deposite</h3>
                    <div action="">
                        <input id="deposit-amount" class="border-2 w-3/4 block rounded border-gray-400 mb-4 px-6" type="text" placeholder="Enter amount $">
                        <button id="deposit-button" class="bg-cyan-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                        </div>
                </div>
                <div class="bg-violet-300 rounded p-4">
                    <h3 class="text-2xl">Amount of your Withdraw</h3>
                    <div action="">
                        <input id="withdraw-amount" class="border-2 w-3/4 block rounded border-gray-400 mb-4 px-6" type="text" placeholder="Enter amount $">
                        <button id="withdraw-button" class="bg-cyan-600 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                        </div>
                </div>
            </div>
        </section>

        <section id="tr-msg" class=" mt-12 bg-purple-200 rounded text-center">
        </section>
    </main>





    <script src="calculation.js"></script>
</body>
</html>
